<html style="background-color: rgb(207, 211, 211);">
    <style type="text/css">
        h1 {
            text-align: center;
        }
        #wrap {
            width: 55%;
            margin: 0 auto;
        }

        #left_col {
            float: left;
            width: 60%;
        }
        #right_col {
            float: right;
            width: 30%;
        }
    </style>


    <h1>Homepage: Recipes by Chefs!</h1>

    <div id="wrap">
        <section id="left_col">
        {% for each in recipes %}
                <ul>
                    <li>
                        <a href="/myitem/{{each.id}}/">{{ each.title }}</a>
                    </li>
                </ul>
        {% endfor %}
        </section>

        <section id="right_col">
            Would you like to...
            <div>
                <a href="/addrecipe/" style="background-color: rgb(82, 206, 206);">Add Another Recipe?</a>
            </div>
            <br>or maybe...
            <div>
                <a href="/addauthor/" style="background-color: rgb(82, 206, 206);">Add Another Author?</a>
            </div>
    
        </section>


    </div>
</html>
